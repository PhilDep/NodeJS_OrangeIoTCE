<div class="container-fluid" ng-controller="DeviceController as controller">
  <div class="row">
    <div class="col-sm-3 col-md-2 sidebar">
      <!-- <ul class="nav nav-sidebar">
        <li class="active"><a href="#">Devices<span class="sr-only">(current)</span></a></li>
        <li><a href="#">Actions</a></li>
      </ul> -->
    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
      <h1 class="page-header">Devices</h1>

      <form role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search" ng-model="searchText">
        </div>
      </form>

      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Device ID</th>
              <th>SIM Status</th>
              <th>Alert</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="device in controller.data.devices | filter:searchText">
              <td>{{device.sim.serialNumber}}</td>
              <td><span class="sim-status-{{device.sim.status}}">{{device.sim.status}}</span></td>
              <td><i class="fa fa-circle alert-{{device.alert}}"></i></td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
